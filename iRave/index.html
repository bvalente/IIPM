<!DOCTYPE html>
<html>
	<head>
		<title>iRave</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="jQuery.js"></script>
	</head>
	<body>
		<div id="top">

		</div>
		<div id="exterior">
			<div id="clock">
				<!-- lock Screen -->
				<div class="lockScreen">
					<h1 id="time">09:41</h1>
					<div id="touchToUnlock"></div>
					<div id="notificationsTab"> notifications </div>
				</div>

				<!-- Main Screen -->
				<div class="mainScreen">
					<div id="mainWidget"></div>
				</div>

				<!-- subMenus -->
				<div class ="subMenus">

					<img class="btn" id="back" src="resources/iconmonstr-undo-1-240.png">
					<button class="btn" id="next" type="button">Next</button>

					<!-- Friends menu -->
					<div class="friendsList">
						<div id="friend1">
							<img class="imgf" src="resources/friend-name1.png">
							<p class="textf"> Josefrino </p>
							<input class="box" type="checkbox">
						</div>
						<div id="friend2">
							<img class="imgf" src="resources/friend-name2.png">
							<p class="textf"> Feli </p>
							<input class="box" type="checkbox">
						</div>
						<div id="friend3">
							<img class="imgf" src="resources/friend-name3.png">
							<p class="textf"> Staline </p>
							<input class="box" type="checkbox">
						</div>
						<div id="friend4">
							<img class="imgf" src="resources/friend-name3.png">
							<p class="textf"> Kim Jon</p>
							<input class="box" type="checkbox">
						</div>
						<div id="friend5">
							<img class="imgf" src="resources/friend-name3.png">
							<p class="textf"> Albertino  </p>
							<input class="box" type="checkbox">
						</div>
					</div>

					<!-- Friend Functions -->
					<div class="friendsMenu">
					<!-- 	<img id="perfilImage" src="resources/friend.png"> -->
						<div id="shareLocation"> Share Location</div>
						<div id="MeetingLocation"> Meeting Point</div>
						<div id="askLocation"> Ask Location </div>
					</div>

					<!--Notifications -->
					<div class="notificationsMenu">
						<div id="divv"> Not implemented yet</div>
					</div>



					<div class="message" id="shareMessage">
						<p> Location shared! </p>
						<button class="doneButton" type="button">
							Done <!--Done volta para main menu-->
						</button>
					</div>

					<div class="message" id="meetMessage">
						<p> Meeting point selected! </p>
						<button class="doneButton" type="button">
							Done <!--Done volta para main menu-->
						</button>
					</div>

					<div class="message" id="askMessage">
						<p> Friends Localization asked! </p>
						<button class="doneButton" type="button">
							Done <!--Done volta para main menu-->
						</button>
					</div>


					<!-- Show Location Menu -->
					<div class = "Map">

						<img alt="Pointer" id="Pointer" style="display: none" src="resources/iconmonstr-target-3-240.png" width="35" height="35" usemap="#point"/>
						<img id="mapImage" src="resources/map.png">

					</div>

				</div>
			</div><!--clock-->
		</div><!--exterior-->
		<div id="bottom">
			<button id="lockButton" type="button">
				Lock Button
			</button>
		</div>
	</body>
</html>
