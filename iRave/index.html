<!DOCTYPE html>
<html>
	<head>
		<title>iRave</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="jQuery.js"></script>
	</head>
	<body>
		<div id="top">

		</div>
		<div id="exterior">
			<div id="clock">
				<!-- lock Screen -->
				<h1 class="lockScreen" id="time">09:41</h1>
				<div class="lockScreen" id="touchToUnlock"></div>

				<!-- Main Screen -->
				<div class="mainScreen" id="mainWidget"></div>


				<!-- Friends menu -->
				<img class="friends" id="back"
					 src="resources/iconmonstr-undo-1-240.png">
				<div class="friends" id="friend1"></div>
				<div class="friends" id="friend2"></div>
				<div class="friends" id="friend3"></div>


				<!-- Friend Functions -->
				<img class="friendFunctions" id="perfilImage"
				   src="resources/friend.png">
				<div class="friendFunctions" id="showLocation"></div>
				<div class="friendFunctions" id="MeetingLocation"></div>

				<!-- Notifications -->

				<div class="lockScreen" class="notifications" id="notificationsTab"> notifications </div>
				<div class="notificationsMenu" id="divv">cona</div>

				<!-- Show Location Menu -->
			</div>
		</div>
		<div id="bottom">
			<button id="lockButton" type="button">
				Lock Button
			</button>
		</div>
	</body>
</html>
