<!DOCTYPE html>
<html>
	<head>
		<title>iRave</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="jQuery.js"></script>
	</head>
	<body>
		<div id="top">

		</div>
		<div id="exterior">
			<div id="clock">
				<!-- lock Screen -->
				<div class="lockScreen">
					<h1 id="time">09:41</h1>
					<div id="touchToUnlock"></div>
					<div id="notificationsTab"> notifications </div>
				</div>

				<!-- Main Screen -->
				<div class="mainScreen">
					<div id="mainWidget"></div>
				</div>

				<!-- subMenus -->
				<div class ="subMenus">

					<img id="back" src="resources/iconmonstr-undo-1-240.png">

					<!-- Friends menu -->
					<div class="friendsList">
						<div id="friend1"></div>
						<div id="friend2"></div>
						<div id="friend3"></div>
					</div>

					<!-- Friend Functions -->
					<div class="friendsMenu">
					<!-- 	<img id="perfilImage" src="resources/friend.png"> -->
						<div id="showLocation"> Show Location</div>
						<div id="MeetingLocation"> Meeting Point</div>
					</div>

					<!--Notifications -->
					<div class="notificationsMenu">
						<div id="divv"></div>
					</div>

					<!-- Show Location Menu -->


				</div>
			</div><!--clock-->
		</div><!--exterior-->
		<div id="bottom">
			<button id="lockButton" type="button">
				Lock Button
			</button>
		</div>
	</body>
</html>
